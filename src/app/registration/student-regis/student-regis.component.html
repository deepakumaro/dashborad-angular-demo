<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="studentName">
  </mat-form-field>
  <mat-form-field>
    <textarea rows="6" matInput [(ngModel)]="studentDis"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="saveStudent()">Submit</button>
</mat-card>
